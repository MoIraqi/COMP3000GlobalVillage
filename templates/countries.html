<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Global Village • Countries</title>

  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.tailwindcss.com"></script>

  <script src="navbar.js" defer></script>
  <script src="scripts/countries-data.js" defer></script>
  <script src="scripts/migration.js" defer></script>
  <script src="scripts/countries.js" defer></script>

  <!-- Tiny pixel glow -->
  <style>
    .pixel-link {
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Courier New", monospace;
      text-shadow: 0 0 6px rgba(168, 85, 247, 0.6);
    }
    .pixel-link:hover {
      text-shadow: 0 0 10px rgba(168, 85, 247, 0.9);
      transform: translateX(-2px);
    }
  </style>
</head>

<body class="bg-gradient-to-b from-slate-50 to-white text-slate-800">
  <custom-navbar></custom-navbar>

  <main class="container mx-auto px-6 pt-12 pb-20">
    <nav id="breadcrumb" class="text-sm text-slate-500 mb-2"></nav>

    <div class="mb-6 flex items-start justify-between gap-4">
      <h1
        id="continentTitle"
        class="text-3xl md:text-4xl font-bold"
      >
        Countries
      </h1>

      <!-- Back links (STACKED + PIXEL STYLE) -->
      <div class="flex flex-col items-end gap-1 text-right">
        <a
          href="index.html"
          class="text-sm font-medium text-indigo-600 hover:underline"
        >
          ← Back to map
        </a>

        <a
          href="pixel-world.html"
          class="pixel-link text-sm font-semibold text-purple-600 transition"
        >
          ← Back to pixel map
        </a>
      </div>
    </div>

    <div
      id="countryGrid"
      class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-5 gap-4 md:gap-6"
    ></div>
  </main>

  <!-- Polished Modal -->
  <div
    id="detailOverlay"
    class="gv-overlay fixed inset-0 hidden items-center justify-center p-4 z-50"
    role="dialog"
    aria-modal="true"
    aria-labelledby="detailTitle"
  >
    <div class="gv-modal w-full max-w-3xl rounded-2xl bg-white shadow-2xl overflow-hidden">
      <div class="flex items-center justify-between px-6 py-4 border-b">
        <h3
          id="detailTitle"
          class="text-xl font-semibold"
        ></h3>

        <button
          id="detailClose"
          class="gv-close inline-flex items-center gap-2 px-3 py-2 rounded-lg bg-slate-100 hover:bg-slate-200"
          type="button"
          aria-label="Close"
        >
          <span class="text-sm font-medium">Close</span>
          <span class="text-lg leading-none">×</span>
        </button>
      </div>

      <div
        id="detailBody"
        class="p-6"
      ></div>
    </div>
  </div>
</body>
</html>
