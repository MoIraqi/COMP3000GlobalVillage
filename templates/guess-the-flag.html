<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Global Village ‚Ä¢ Guess The Flag</title>

  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.tailwindcss.com"></script>

  <script src="navbar.js" defer></script>
  <script src="scripts/guess-flag.js" defer></script>
</head>

<body class="bg-slate-100 text-slate-800">
  <custom-navbar></custom-navbar>

  <main class="container mx-auto px-6 pt-12 pb-20">
    <div class="mb-6 flex items-center justify-between gap-4">
      <div>
        <h1 class="text-3xl md:text-4xl font-bold">Guess The Flag</h1>
        <p class="text-slate-600 mt-1">10 questions ‚Ä¢ 4 options ‚Ä¢ quick vibes üåç</p>
      </div>
      <a href="index.html" class="inline-flex items-center gap-2 text-sm font-medium text-indigo-600 hover:underline">
        ‚Üê Back to Home
      </a>
    </div>

    <section class="rounded-2xl bg-white shadow-lg border border-slate-200 p-5 md:p-8">
      <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-4">
        <div class="flex items-center gap-3">
          <span class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-indigo-600 text-white font-bold">üèÅ</span>
          <div>
            <p class="text-sm text-slate-500">Progress</p>
            <p class="font-semibold text-slate-800">
              Question <span id="qIndex">1</span> / <span id="qTotal">10</span>
            </p>
          </div>
        </div>

        <div class="flex items-center gap-3">
          <div class="px-4 py-2 rounded-xl bg-slate-50 border border-slate-200">
            <p class="text-xs text-slate-500">Score</p>
            <p class="text-lg font-bold text-slate-800">
              <span id="score">0</span>
            </p>
          </div>

          <button
            id="restartBtn"
            class="px-4 py-2 rounded-xl bg-white border border-slate-200 hover:bg-slate-50 transition font-medium"
          >
            Restart
          </button>
        </div>
      </div>

      <div class="mt-7 grid md:grid-cols-2 gap-6 items-start">
        <!-- Flag -->
        <div class="rounded-2xl bg-white border border-slate-200 shadow-sm">
          <div class="p-4 border-b bg-slate-50">
            <p class="text-sm text-slate-600">
              Which country does this flag belong to?
            </p>
          </div>

          <div class="p-5">
            <!-- ‚úÖ FLAG ALWAYS SAME SIZE -->
            <div class="bg-slate-100 rounded-xl border border-slate-300 p-4">
              <div class="w-full max-w-md mx-auto">
                <div class="aspect-[3/2] flex items-center justify-center bg-white rounded-lg shadow-sm border border-slate-200 overflow-hidden">
                  <img
                    id="flagImg"
                    src=""
                    alt="Flag to guess"
                    class="w-full h-full object-contain"
                  />
                </div>
              </div>
            </div>

            <p id="flagAltHint" class="text-xs text-slate-500 mt-3"></p>
          </div>
        </div>

        <!-- Answers -->
        <div class="rounded-2xl bg-white border border-slate-200 shadow-sm p-5">
          <div id="choices" class="grid grid-cols-1 gap-3"></div>

          <div class="mt-5 flex items-center justify-between gap-3">
            <div id="feedback" class="text-sm font-medium text-slate-700"></div>

            <button
              id="nextBtn"
              class="px-4 py-2 rounded-xl bg-indigo-600 text-white font-medium hover:bg-indigo-700 transition disabled:opacity-50 disabled:cursor-not-allowed"
              disabled
            >
              Next ‚Üí
            </button>
          </div>
        </div>
      </div>

      <!-- End screen -->
      <div
        id="endScreen"
        class="hidden mt-8 rounded-2xl border border-slate-200 bg-white p-6"
      >
        <h2 class="text-2xl font-bold text-slate-800">Quiz complete ‚ú®</h2>
        <p class="text-slate-600 mt-2">
          You scored
          <span class="font-bold text-slate-800" id="finalScore">0</span>
          /
          <span id="finalTotal">10</span>.
        </p>
        <button
          id="playAgainBtn"
          class="mt-4 px-5 py-2.5 rounded-xl bg-indigo-600 text-white font-medium hover:bg-indigo-700 transition"
        >
          Play again
        </button>
      </div>
    </section>
  </main>

  <footer class="py-10 text-center text-sm text-slate-500">
    Created by Mo
  </footer>
</body>
</html>
