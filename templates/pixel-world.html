<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pixel World Map üåç</title>
<link rel="stylesheet" href="style.css">
<style>
  body {
    margin: 0;
    min-height: 100vh;
    background: radial-gradient(circle at top, #020617, #000);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    font-family: monospace;
    color: white;
  }

  h2 {
    margin-bottom: 12px;
  }

  /*  MAKE MAP TAKE UP MOST OF SCREEN */
  canvas {
    width: min(95vw, 1400px);
    height: auto;
    aspect-ratio: 2 / 1;

    border: 4px solid #38bdf8;
    background: url("assets/Worldmap.png") no-repeat center;
    background-size: cover;
    image-rendering: pixelated;
  }

  p {
    margin-top: 12px;
    font-size: 13px;
    opacity: 0.8;
  }
</style>

</head>

<body>
<a class="pixel-mode-toggle" href="index.html" aria-label="Exit Pixel mode">
  <span class="pixel-mode-dot"></span>
  Exit Pixel mode
</a>

  <h2>üåç Pixel World Explorer</h2>
  <canvas id="world" width="768" height="384"></canvas>
  <p>Use arrow keys. Sail onto a continent.</p>

  <script src="pixel-world.js"></script>
</body>
</html>
